<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piet Mondrian Grid Practice</title>

</head>
<body>
<div class="all">
    <header>
        <h1 class="heading">P I E T . M O N D R I A N</h1>
    </header>
<div class="outer">
    <div class="wrapper">

        <div class="col1">
            <div class="c1r1">
                <div class="c1r1c1"></div>
            </div>
            <div class="c1c1">

                    <div class="c1c1c1r1"></div>
                    <div class="c1c1c1r2"></div>
                    <div class="c1c1c1r3"></div>
                </div>
                <div class="c1c1c2">

                    <div class="c1c1c2r2">
                        <div class="c1c1c2r2c1"></div>
                        <div class="c1c1c2r2c2">

                    </div>

        <div class="col2">
            <div class="c2r1"></div>
            <div class="c2r2">
                <div class="c2r2r1"></div>
                <div class="c2r2r2">

                    <div class="c2r2r2c2"></div>
                </div>
                <div class="c2r2r3"></div>
                <div class="c2r2r4"></div>
                <div class="c2r2r5"></div>
            </div>
        </div>


        <div class="col3">
            <div></div>
            <div class="c3r2">
                <div class="c3r2r1"></div>
                <div class="c3r2r2"></div>
            </div>
        </div>



    </div>
</div>
</div>

</html>
